<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>{% block title %} Index {% endblock title %}</title>
        
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'mi_app/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="#page-top">Mi tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'Inicio' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">products</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'create_order' %}">Crear Pedido</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'query_order' %}">Consultar Pedido</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="masthead text-center text-white d-flex align-items-center justify-content-center" style="background: url('https://source.unsplash.com/1600x900/?store,products') no-repeat center center; background-size: cover; height: 100vh;">
            <div class="overlay w-100 h-100 position-absolute" style="background-color: rgba(0, 0, 0, 0.5);"></div>
            <div class="masthead-content z-index-1 position-relative">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-3">Tienda de productos</h1>
                    <h2 class="masthead-subheading mb-4">Pase y vea</h2>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        

        <div class="container bg-light text-dark rounded shadow-sm p-4">
            {% block main %}
            {% endblock main %}
        </div>    
            

        <footer class="py-5 bg-primary text-white">
            <div class="container px-5">
                <div class="text-center mb-4">
                    <h5 class="mb-0">Gracias por visitarnos</h5>
                </div>
                <p class="m-0 text-center text-white small">Copyright &copy; Todo Tecnologos</p>
                <div class="text-center mt-4">
                    <a href="#" class="btn btn-outline-light btn-floating m-1" role="button">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="btn btn-outline-light btn-floating m-1" role="button">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="btn btn-outline-light btn-floating m-1" role="button">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" class="btn btn-outline-light btn-floating m-1" role="button">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    </body>
</html>
